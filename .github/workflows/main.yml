name: CWTools CI

on: [push]

jobs:
  cwtools_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: Yard1/CWTools-action@master
      with:
        suppressedOffenceCategories: '{"failure":[], "warning":["CW242"], "notice":[]}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: sudo tree -R /
      if: always()
